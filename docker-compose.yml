services:
  # PostgreSQL数据库
  db:
    image: postgres:15-alpine
    container_name: todo-db
    environment:
      POSTGRES_DB: todo_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - todo-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: todo-redis
    ports:
      - "6379:6379"
    networks:
      - todo-network

  # 后端服务
  backend:
    build: ./backend
    container_name: todo-backend
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/todo_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: your-production-secret-key-here
      DEBUG: "False"
      ALLOWED_ORIGINS: '["http://localhost"]'
    ports:
      - "8000:8000"
    networks:
      - todo-network
    volumes:
      - ./backend:/app
    command: python run.py

  # 前端服务
  frontend:
    build: ./frontend
    container_name: todo-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - todo-network

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: todo-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge

volumes:
  postgres_data: